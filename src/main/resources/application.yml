server:
  port: 8090

spring:
  application:
    name: cassandra-data-loader
  data:
    cassandra:
      keyspace-name: <keyspace-name>
      username: <client-id>
      password: <secret>
      schema-action: create_if_not_exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s

datastax.astra:
  secure-connect-bundle: secure-connect.zip

astra.db:
  id: <datacenter-id>
  region: <region>
  keyspace: <keyspace-name>
  application-token: <token>

